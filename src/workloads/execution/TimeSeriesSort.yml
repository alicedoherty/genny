  - *Nop # 13.5
  - Repeat: 1 # 14
    Database: *db
    Collection: *coll
    Threads: 1
    CollectionCount: 1
    DocumentCount: 503680
    BatchSize: *batchSize
    Document:
      t: {^IncDate: {start: "2023-01-01", step: 400}}
      m: {^RandomInt: {min: 0, max: 1000}}
  - *Nop # 15
  - *Nop # 16
  - *Nop # 17
  - *Nop # 18
  - *Nop # 19
  - *Nop # 20
  - *Nop # 21

- Name: Queries
  Type: RunCommand
  Threads: 1
  Phases:
  - *Nop # 0
  - *Nop # 1
  - *Nop # 2
  - *Nop # 3
  - *Nop # 4
  - *Nop # 5
  - *Nop # 6
  - Repeat: &numQueryRuns 50 # 7
    Database: *db
    Operations:
    - OperationMetricsName: SortQueryBlockingSort
      OperationName: RunCommand
      OperationCommand:
        aggregate: *coll
        pipeline: [{$sort: {t: 1}}]
        cursor: {batchSize: *batchSize}
  - Repeat: *numQueryRuns # 8
    Database: *db
    Operations:
    - OperationMetricsName: SortQueryBoundedSorter
      OperationName: RunCommand
      OperationCommand:
        aggregate: system.buckets.Collection0
        pipeline: [{$sort: {"control.min.t": 1}},
                    {$_internalUnpackBucket: {
                      exclude : [ ],
                      timeField : "t",
                      metaField : "m",
                      bucketMaxSpanSeconds : 3600,
                      assumeNoMixedSchemaData : true
                      }
                    },
                    {$_internalBoundedSort: {
                            sortKey: {t: 1},
                            bound: 3600,
                        }
                    }]
        cursor: {batchSize: *batchSize}
  - *Nop # 8.1
  - Repeat: *numQueryRuns # 8.2
    Database: *db
    Operations:
    - OperationMetricsName: DescendingSortWithDescendingIndexQueryBlockingSort
      OperationName: RunCommand
      OperationCommand:
        aggregate: *coll
        pipeline: [{$sort: {t: 1}}]
        cursor: {batchSize: *batchSize}
  - Repeat: *numQueryRuns # 8.3
    Database: *db
    Operations:
    - OperationMetricsName: DescendingSortWithDescendingIndexQueryBoundedSort
      OperationName: RunCommand
      OperationCommand:
        aggregate: system.buckets.Collection0
        pipeline: [{$sort: {"control.max.t": -1}},
                    {$_internalUnpackBucket: {
                      exclude : [ ],
                      timeField : "t",
                      metaField : "m",
                      bucketMaxSpanSeconds : 3600,
                      assumeNoMixedSchemaData : true
                      }
                    },
                    {$_internalBoundedSort: {
                            sortKey: {t: -1},
                            bound: 3600,
                        }
                    }]
        cursor: {batchSize: *batchSize}
  - *Nop # 8.4
  - Repeat: *numQueryRuns # 9
    Database: *db
    Operations:
    - OperationMetricsName: TimeToFirstResultQueryBlockingSort
      OperationName: RunCommand
      OperationCommand:
        aggregate: *coll
        pipeline: [{$sort: {t: 1}}, {$_internalInhibitOptimization: {}}, {$limit: 1}]
        cursor: {batchSize: *batchSize}
  - Repeat: *numQueryRuns # 10
    Database: *db
    Operations:
    - OperationMetricsName: TimeToFirstResultQueryBoundedSorter
      OperationName: RunCommand
      OperationCommand:
        aggregate: system.buckets.Collection0
        pipeline: [{$sort: {"control.min.t": 1}},
                    {$_internalUnpackBucket: {
                      exclude : [ ],
                      timeField : "t",
                      metaField : "m",
                      bucketMaxSpanSeconds : 3600,
                      assumeNoMixedSchemaData : true
                      }
                    },
                    {$_internalBoundedSort: {
                            sortKey: {t: 1},
                            bound: 3600,
                        }
                    },
                    {$limit: 1}]
        cursor: {batchSize: *batchSize}
  - *Nop # 11
  - *Nop # 11.1
  - Repeat: *numQueryRuns # 12
    Database: *db
    Operations:
    - OperationMetricsName: MetaPointPredicateTimeSortBlockingSort
      OperationName: RunCommand
      OperationCommand:
        aggregate: *coll
        pipeline: [{$match: {m: 1001}}, {$sort: {t: 1}}] # this will match ~5100 docs
        cursor: {batchSize: *batchSize}
  - Repeat: *numQueryRuns # 13
    Database: *db
    Operations:
    - OperationMetricsName: MetaPointPredicateTimeSortBoundedSorter
      OperationName: RunCommand
      OperationCommand:
        aggregate: system.buckets.Collection0
        pipeline: [{$match: {meta: 1001}},
                    {$sort: {"control.min.t": 1}},
                    {$_internalUnpackBucket: {
                      exclude : [ ],
                      timeField : "t",
                      metaField : "m",
                      bucketMaxSpanSeconds : 3600,
                      assumeNoMixedSchemaData : true
                      }
                    },
                    {$_internalBoundedSort: {
                            sortKey: {t: 1},
                            bound: 3600,
                        }
                    }]
        cursor: {batchSize: *batchSize}
  - *Nop # 13.1
  - Repeat: *numQueryRuns # 13.2
    Database: *db
    Operations:
    - OperationMetricsName: SelectiveMetaPointPredicateTimeSortBlockingSort
      OperationName: RunCommand
      OperationCommand:
        aggregate: *coll
        pipeline: [{$match: {m: 1002}}, {$sort: {t: 1}}] # this will match ~10 docs
        cursor: {batchSize: *batchSize}
  - Repeat: *numQueryRuns # 13.3
    Database: *db
    Operations:
    - OperationMetricsName: SelectiveMetaPointPredicateTimeSortBoundedSorter
      OperationName: RunCommand
      OperationCommand:
        aggregate: system.buckets.Collection0
        pipeline: [{$match: {meta: 1002}},
                    {$sort: {"control.min.t": 1}},
                    {$_internalUnpackBucket: {
                      exclude : [ ],
                      timeField : "t",
                      metaField : "m",
                      bucketMaxSpanSeconds : 3600,
                      assumeNoMixedSchemaData : true
                      }
                    },
                    {$_internalBoundedSort: {
                            sortKey: {t: 1},
                            bound: 3600,
                        }
                    }]
        cursor: {batchSize: *batchSize}
