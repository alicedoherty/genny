  - *Nop # 6
  - *Nop # 7
  - *Nop # 8
  - Repeat: 1 # 8.1
    Database: *db
    Operations:
    - OperationMetricsName: CreateDescendingTimeIndex
      OperationName: RunCommand
      OperationCommand:
        createIndexes: *coll
        indexes:
        - key: {t: -1}
          name: DescendingTime
  - *Nop # 8.2
  - *Nop # 8.3
  - Repeat: 1 # 8.4
    Database: *db
    Operations:
    - OperationMetricsName: DropDescendingTimeIndex
      OperationName: RunCommand
      OperationCommand:
        dropIndexes: *coll
        index: DescendingTime
  - *Nop # 9
  - *Nop # 10
  - Repeat: 1 # 11
    Database: *db
    Operations:
    - OperationMetricsName: CreateMetaTimeIndex
      OperationName: RunCommand
      OperationCommand:
        createIndexes: *coll
        indexes:
        - key: {m: 1, t: 1}
          name: MetaTime
  - *Nop # 11.1
  - *Nop # 12
  - *Nop # 13
  - *Nop # 13.1
  - *Nop # 13.2
  - *Nop # 13.3
  - *Nop # 13.4
  - *Nop # 13.5
  # - *Nop # 14
  - Repeat: 1 # 14
    Database: *db
    Operations:
    - OperationMetricsName: DropMetaTimeIndex
      OperationName: RunCommand
      OperationCommand:
        dropIndexes: *coll
        index: MetaTime
  - *Nop # 15
  - *Nop # 16
  - *Nop # 17
  - *Nop # 18
  - *Nop # 19
  - *Nop # 20
  - *Nop # 21


