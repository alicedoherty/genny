  #                           sortKey: {m: 1, t: 1},
  #                           bound: 3600,
  #                       }
  #                   }]
  #       cursor: {batchSize: *batchSize}
  - *Nop # 13.4
  - *Nop # 13.5
  - *Nop # 14
  - *Nop # 15
  - *Nop # 16
  - Repeat: *numQueryRuns # 17
    Database: *db
    Operations:
    - OperationMetricsName: SpillVsNoSpillSortQueryBlockingSort
      OperationName: RunCommand
      OperationCommand:
        aggregate: *coll
        pipeline: [{$sort: {t: 1}}]
        cursor: {batchSize: *batchSize}
        allowDiskUse: true
  - Repeat: *numQueryRuns # 18
