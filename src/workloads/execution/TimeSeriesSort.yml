- Name: InsertData
  Type: Loader
  Threads: 1
  Phases:
  - *Nop # 0
  - *Nop # 1
  - *Nop # 2
  - Repeat: 1 # 3
    Database: *db
    Collection: *coll
    Threads: 1
    CollectionCount: 1
    DocumentCount: 103680
    BatchSize: *batchSize
    Document:
      t: {^IncDate: {start: "2022-01-01", step: 400}}
      m: {^RandomInt: {min: 0, max: 1000}}
  - *Nop # 4
