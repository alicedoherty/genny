      t: {^IncDate: {start: "2022-01-01", step: 400}}
      m: 1001
  - *Nop # 12
  - *Nop # 13
  - Repeat: 1 # 13.1
    Database: *db
    Collection: *coll
    Threads: 1
    CollectionCount: 1
