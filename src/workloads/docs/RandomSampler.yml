SchemaVersion: 2018-07-01
Owner: Storage Engines
Description: |
  An workload to test/document the random sampler actor which samples records in a set of
  collections using the aggregation pipeline sample function.

Clients:
  Default:
    QueryOptions:
      maxPoolSize: 400

Actors:
- Name: Loader
  Type: Loader
  Threads: 50
  Phases:
  - Repeat: 1
    Database: test
    CollectionCount: 1
    Threads: 1
    DocumentCount: 100
    BatchSize: 100
    Document:
      a: {^RandomString: { length: 100 }}
  - {Nop: true}

- Name: DbHotSampler
  Type: RandomSampler
  Threads: 50
  CollectionCount: 50
  DocumentCount: 100
  Database: hot
  Phases:
  - {Nop: true}
  - Duration: 30 minutes
