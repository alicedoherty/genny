SchemaVersion: 2018-07-01
Owner: Storage Engines
Description: |
  An workload to test/document the random sampler actor which samples records in a set of
  collections using the aggregation pipeline sample function.

Clients:
  Default:
    QueryOptions:
      maxPoolSize: 400

Actors:
- Name: DbHotSampler
  Type: RandomSampler
  Threads: 50
  CollectionCount: 50
  Database: hot
  Phases:
  - Duration: 30 minutes
