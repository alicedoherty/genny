# This workload is developed to test the performance of materialized view maintenance.

SchemaVersion: 2018-07-01
Owner: "@mongodb/query"
Description: |
  Materialize views experiments with 8 client(s).

ExperimentParameters: &ExprParams
  ClientThreads: 8

ExperimentDefaults:
  PhasePath: &PhasePath ./MatViewParamsSharded.yml

Actors:
  LoadConfig:
    Path: *PhasePath
    Key: ActorsConf
    Parameters: *ExprParams

AutoRun:
- When:
    mongodb_setup:
      $eq:
      - shard
      - shard-lite

