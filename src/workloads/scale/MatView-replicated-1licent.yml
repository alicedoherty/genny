# This workload is developed to test materialized view maintenance.

SchemaVersion: 2018-07-01
Owner: "@mongodb/query"
Description: |
  Materialize views experiments with 1 client(s) using a replica set.

ExperimentParameters: &ExprParams
  ClientThreads: 1

ExperimentDefaults:
  PhasePath: &PhasePath ./MatViewParamsReplicated.yml

Actors:
  LoadConfig:
    Path: *PhasePath
    Key: ActorsConf
    Parameters: *ExprParams

AutoRun:
- When:
    mongodb_setup:
      $eq:
      - replica
      - single-replica
